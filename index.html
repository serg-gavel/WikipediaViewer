<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/main.css">
    <base target="_blank">
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-md-12">
            <h1 class="header-text">Wikipedia Viewer <a href="https://www.freecodecamp.org/serg-gavel" target="_blank"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a></h1>
            <h3 class="text-center">Search at wikipedia</h3>
        </header>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-8 push-md-4 push-lg-4">
            <div class="wiki-body">
                <form action="" class="">
                    <a class="random-button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get random article</a>
                    <button id="search-button" class="search-button" title="Click me to search!" type="button">Search</button>
                    <input id="search" title="Type text here to search!" type="search" placeholder="Type it here">
                </form>
            </div>
        </div>
    </div>
    <div class="container output">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <ul id="output">

                </ul>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="my-contacts">
                <div class="contacts-inner">
                    <a href="https://ru-ru.facebook.com/people/Serega-Abrikosov/100015588936499" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="https://twitter.com/Serega_Gavel" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a href="https://github.com/serg-gavel" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
